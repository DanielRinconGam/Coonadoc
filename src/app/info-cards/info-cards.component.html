<div class="container-fluid py-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-4 mx-3">
        <!-- Tarjetas -->
        <div class="col">
            <div class="card card-verde h-100">
                <a [href]="cards[0].link" class="card-link">
                    <div class="card-body">
                        <h5 class="card-title-verde d-flex justify-content-between align-items-center">
                            {{ cards[0].title }}
                            <i class="bi bi-arrow-right"></i>
                        </h5>
                        <img [src]="cards[0].image" class="card-img-top" alt="{{ cards[0].title }}">
                    </div>
                </a>
            </div>
        </div>
