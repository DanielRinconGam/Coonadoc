<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cooperativa Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" routerLink="/inicio">
      <img src="assets/logo_coonadoc_hrizont.png" alt="Logo Coonadoc" style="height: 60px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="/inicio" routerLinkActive="active">INICIO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">NOSOTROS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/services" routerLinkActive="active">SERVICIOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/online" routerLinkActive="active">EN LINEA</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary btn-green" href="#">CONTACTO</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<router-outlet></router-outlet>


<!-- Footer -->
<footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3" style="background-color: #f8f9fa;">
    Â© 2025 Cooperativa Coonadoc. Todos los derechos reservados.
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
